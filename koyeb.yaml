name: ads-device-tracker
services:
  - name: web
    routes:
      - path: /
        port: 3000
    ports:
      - port: 3000
        protocol: http
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: 3000
    scaling:
      min: 1
      max: 3
    regions:
      - fra  # Frankfurt
    git:
      branch: main
      repo: tu-usuario/tu-repositorio
    build:
      dockerfile: ./Dockerfile
